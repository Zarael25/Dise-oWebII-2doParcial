<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Sí o No</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Hazme una pregunta</h1>

        <p id="error" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
